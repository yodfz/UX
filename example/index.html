<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../dist/ux.js"></script>
    <link rel="stylesheet" href="../src/style/index.css">
    <style>
        .baseUX{
            border:0px;
            height:30px;
            background: #0ef;
        }
        .box-shadow{
            background: #e84a4d;
            box-shadow: 0px 2px 10px 0px rgba(232, 73, 77, 0.70);
            border-radius: 4px;
            margin: 29px 20px 0 20px;
            height: 45px;
            color: #fff;
            text-align: center;
            line-height: 45px;
            font-size: 17px;
        }
    </style>
</head>
<body>
<button data-ux-animation="base" class="baseUX">baseUX</button>
<button data-ux-animation="scale">scale</button>
<button data-ux-animation="box-shadow" class="box-shadow">box-shadow</button>
<button data-ux-animation="base" disabled="disabled">disable button</button>
<script>
    UX.install();
</script>
</body>
</html>
